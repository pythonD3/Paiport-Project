<script>
$(document).ready(function(){
	$(document).bind('keypress', function(e) {
            if(e.keyCode==13){
                 $('#button_submit').trigger('click');
             }
        });
})

$('#email').keyup(function(){
$('#email_error').hide();
$('#error_admin').hide();
})
$("#password").keyup(function(){
$('#error_password').hide();
$('#error_admin').hide();
})




var emailfilter = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i

function Login(){
    var email = $('#email').val();
	var password = $('#password').val();
	
	console.log(email)
	console.log(password)
		
	if (email == "")
	{
	$('#email_error').show()
	}
	else if(password == "")
	{
	$('#error_password').show()
	}
	else{
		$.ajax({
			method : "POST",
			url : "/admin_login/",
			data : {
				'email':email,
				'password':password,
			},
			success : function(response){
				console.log(response)
				if (response == "success"){
					location.href = "/airport_page/";
					}
				else if(response == "error"){
					$('#error_admin').show();
					
				}
				else{
				$('#error_active_admin').show();
				}
				
			}
		});
	}
}



 
$('#email').keyup(function(){
	$('#email_error').hide();
	$('#valid_email_error').hide();
})

$('#password').keyup(function(){
	$('#pwd_error').hide();
	$('#invalid_error').hide();
})




</script>
